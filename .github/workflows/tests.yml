name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  tests:
    name: Tests PHP ${{ matrix.php-version }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php-version: ["8.3"]

    services:
      mysql:
        image: mariadb:10.11
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: db_test
          MYSQL_USER: db
          MYSQL_PASSWORD: db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, dom, filter, gd, json, opcache
          coverage: none

      - name: Validate composer.json
        run: composer validate --strict

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache composer dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Create .env.test.local
        run: |
          echo "DATABASE_URL=mysql://db:db@127.0.0.1:3306/db_test?serverVersion=10.11.2-MariaDB&charset=utf8mb4" > .env.test.local

      - name: Wait for MySQL
        run: |
          until mysqladmin ping -h 127.0.0.1 -u db -pdb --silent; do
            echo "Waiting for MySQL..."
            sleep 2
          done

      - name: Create database schema
        run: php bin/console doctrine:schema:create --env=test

      - name: Load fixtures (optional)
        run: php bin/console doctrine:fixtures:load --no-interaction --env=test
        continue-on-error: true

      - name: Run tests
        run: php bin/phpunit --testdox

      - name: Upload coverage (optional)
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: var/log/
